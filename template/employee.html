
{% extends 'base.html' %}
{%block content%}
<body>
    <div class="container">
  <div class="row ">
      <div class="col-sm-3 ">
          <form method="post">
                         {% csrf_token %}

                          <div class="form-group" >
                            {{myform}}
                          </div>
                           <button type="submit" class="btn btn-success">Add</button>
                   </form>

      </div>
      <div class="col-sm-6 ">
      <table class="table table-sm">
  <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Department</th>
       <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
  {% for obje in obj%}

    <tr>

      <td>{{obje.name}}</td>
      <td>{{obje.address}}</td>
      <td>{{obje.department}}</td>
      <td>{{obje.date}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
          </div>
    </div>
  </div>
    </div>

    </body>
{%endblock content%}
</html>
